<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Edison Orozco Carmona</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">

</head>

<body>
    <!-- NavBar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <img class="logo" src="./img/logo.png" alt="Tienda Edison Orozco">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a href="./" class="nav-link">
                            Home
                        </a>
                    </li>
                </ul>
            </div>

            <div class="cart-container">
                <button class="btn btn-secondary cart" type="button"  onclick="openCloseCart()">
                    <img src="./img/cart.png" alt="Carrito">
                </button>
                <div class="cart-products hidden">
                   
                </div>
            </div>
        </div>
    </nav>

    <!-- Product List -->
    <div class="container product-list">
        <div class="row products"></div>
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
